<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Registration | LifeLink</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/donor.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">ü©∏ LifeLink</div>
    <nav>
      <a href="/">Home</a>
      <a href="/donor" class="active">Donor</a>
      <a href="/recipient">Recipient</a>
      <a href="/search">Search</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/faq">FAQs</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Be the Lifeline ‚Äì Donate Hope Today</h1>
    <p class="quote">‚ÄúIt takes so little to give so much.‚Äù</p>

    <form method="POST" action="/donor" class="glass-form">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter full name" required>
      </div>

      <div class="input-group">
        <label>Blood Group</label>
        <select name="blood_group" required>
          <option value="">Select</option>
          <option>O+</option><option>O-</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
        </select>
      </div>

      <div class="input-group">
        <label>Age</label>
        <input type="number" name="age" placeholder="Enter your age" required>
      </div>

      <div class="input-group">
        <label>City</label>
        <input type="text" name="city" placeholder="Enter your city" required>
      </div>

      <div class="input-group">
        <label>Contact Number</label>
        <input type="text" name="contact" placeholder="Enter contact number" required>
      </div>

      <button type="submit" class="btn">Register as Donor</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 LifeLink | When no one's listening, we are ‚ù§Ô∏è</p>
  </footer>
</body>
</html>
